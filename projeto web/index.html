<!DOCTYPE html>
<html lang="en">

<head>
    <title>IFFinance</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <div class="wrapper" style="height: 90px;">
            <div class="flexrow" style="height: 90px;">
                <img src="img/logo.svg">
                <h1><span style="color: rgb(25, 27, 85);">IF</span>Finance</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="quem-somos.html">Quem Somos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><button onclick="openModal('#add')">Adicionar</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <div class="flexrow">
            <main class="corpo">

                <div class="cards">
                    <div class="card" onmouseenter="showButtons(event)" onmouseleave="hideButtons(event)">
                        <div class="layout">
                            <div class="palavra">
                            <h2>Apple</h2>
                            <h3>Nasdaq</h3>
                            </div>

                            <div class="valor">
                                <img src="img/setinha verde.png" alt="seta" height="35px">
                                <h2 style="font-size: 1.5rem;"> <b>U$ <span>250,00 </span></b></h2>
                            </div>

                            <div class="desc">
                                <h2> Números ativos:<span>10</span></h2>
                                <h3>Valor investido:U$<span>3500,00</span></h3>

                            </div>

                            <div class="buttons">
                                <button type="button" onclick="openEditCard(event)"> Editar</button>
                                <button type="button" onclick="deleteCard(event)"> Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <footer>
        <div class="wrapper" style="height: 120px;"> </div>

    </footer>

    <div class="modal" id="edit">
        <main>
            <h1>Editar</h1>
            <form onsubmit="editTicker(event)">
                 <input type="hidden" id="idcard" name="idcard">
                <label for="ticker">Ticker:</label>
                <input type="text" id="editticker" name="ticker">
                <label for="bolsa">Bolsa:</label>
                <select id="editbolsa" name="bolsa">
                    <option value="Nasdaq">Nasdaq</option>
                    <option value="NYSE">NYSE</option>
                </select>
                <label for="valor">Valor:</label>
                <input type="text" id="editvalor" name="valor">
                <label for="ativos">Ativos:</label>
                <input type="text" id="editativo" name="ativo">
                <input type="submit" value="Editar">
                <button type="button" onclick="closeModal('#edit')">Fechar</button>
            </form>
        </main>
    </div>

     <div class="modal" id="add">
    <main>
        <h1>Cadastrar</h1>
        <form onsubmit="addTicker(event)">
            <label for="ticker">Ticker:</label>
            <input type="text" id="ticker" name="ticker">
            <label for="bolsa">Bolsa:</label>
            <select id="bolsa" name="bolsa">
                <option value="Nasdaq">Nasdaq</option>
                <option value="NYSE">NYSE</option>
            </select>
            <label for="valor">Valor:</label>
            <input type="text" id="valor" name="valor">
            <label for="ativos">Ativos:</label>
            <input type="text" id="ativos" name="ativo">
            <input type="submit" value="Cadastrar">
            <button type="button" onclick="closeModal('#add')">Fechar</button>
        </form>
    </main>
</div>






</body>

<script src="main.js"></script>


</html>
